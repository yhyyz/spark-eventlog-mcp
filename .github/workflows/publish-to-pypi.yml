name: Publish to PyPI

on:
  # Trigger on new tags matching version pattern
  push:
    tags:
      - 'v*.*.*'

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  build-and-publish:
    name: Build and publish Python package
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/spark-eventlog-mcp
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Update version if triggered manually
      if: github.event_name == 'workflow_dispatch'
      run: |
        # Update version in pyproject.toml
        sed -i 's/version = "[^"]*"/version = "${{ github.event.inputs.version }}"/' pyproject.toml
        echo "Updated version to ${{ github.event.inputs.version }}"

    - name: Extract version from tag
      if: github.event_name == 'push'
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        # Update version in pyproject.toml
        sed -i "s/version = \"[^\"]*\"/version = \"$VERSION\"/" pyproject.toml
        echo "Updated version to $VERSION"

    - name: Verify package structure
      run: |
        ls -la
        cat pyproject.toml
        find src/ -name "*.py" | head -10

    - name: Build package
      run: |
        python -m build

    - name: Check package
      run: |
        python -m twine check dist/*

    - name: List built packages
      run: |
        ls -la dist/

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        # Use trusted publishing (no API token needed)
        # Repository must be configured with PyPI trusted publishing
        repository-url: https://upload.pypi.org/legacy/
        verbose: true